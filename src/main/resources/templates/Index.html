<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/slideshow.css">
    <script src="js/slideshow.js"></script>
</head>
<body>
    <header class="cabecalho">
        <a href="Index.html" class="cabecalho_nome">streamigos</a>
        <nav class=" cabecalho_menu">
            <a href = "https://trovo.live/team/Mira_Bambu" class=" cabecalho_menu_item">Mira Bambu</a>
            <a href = "https://trovo.live/team/Streamigos" class=" cabecalho_menu_item">Streamigos</a>
            <a href = "https://trovo.live/ScryterX"class=" cabecalho_menu_item">Trovo</a>
            <a href = "https://twitch.tv/ScryterX" class=" cabecalho_menu_item">Twitch</a>
            <a href = "https://discord.gg/sWG9dpCT3E" class=" cabecalho_menu_item">Discord</a>
        </nav>
    </header>
<!-- aqui começa o conteúdo abaixo do cabeçalho da página-->
<main class="conteudo">
    <section class="conteudo_principal">
        <img class="conteudo_principal_imagem"src="img/2.png" alt="Mira Bambu">
        <div class="conteudo_principal_escrito">
            <h2 class="conteudo_principal_subtitulo">Streamar junto é muito melhor, venha fazer parte do nosso time!</h2>
            <a href="Contato_page"><button class="conteudo_principal_botao">Quero participar</button>
        </div>
        <img class="conteudo_principal_imagem"src="img/a.png" alt="Streamigos">
    </section>
    <br>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="img/slideshow/01.png" style="width:100%">
            <div class="text">ThayMacGames</div>
        </div>

        <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="img/slideshow/02.PNG" style="width:100%">
        <div class="text">Rochinha_X</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="img/slideshow/03.PNG" style="width:100%">
      <div class="text">AmoraLih</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="img/slideshow/04.PNG" style="width:100%">
      <div class="text">Queijadores</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
</main>
<footer>
    <header class="rodape">
        <center><img class="conteudo_principal_imagem"src="img/nicolas-cage-nicolas.gif" alt="Nicolas Cage valendo 10 horas"></center>
    </header>
</footer>
<script>showSlides();</script>
</body>

</html>
